<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="top">
      <div class="left">
        <p>My balance</p>
        <p>$921.48</p>
      </div>

      <img src="/images/logo.svg" alt="">
    </section>

    <section class="bottom">
      <h1 class="heading">
        Spending - Last 7 days
      </h1>

      <div class="charts">
        <div class="monday">
          <div class="amt">
            <p>$30.55</p>
          </div>
          <div class="bar"></div>
          <p>mon</p>
        </div>

        <div class="tuesday">
          <div class="amt">
            <p>$30.55</p>
          </div>
          <div class="bar"></div>
          <p>tue</p>
        </div>

        <div class="wednesday">
          <div class="amt">
            <p>$30.55</p>
          </div>
          <div class="bar"></div>
          <p>wed</p>
        </div>

        <div class="thursday">
          <div class="amt">
            <p>$30.55</p>
          </div>
          <div class="bar"></div>
          <p>thu</p>
        </div>

        <div class="friday">
          <div class="amt">
            <p>$30.55</p>
          </div>
          <div class="bar"></div>
          <p>fri</p>
        </div>

        <div class="saturday">
          <div class="amt">
            <p>$30.55</p>
          </div>
          <div class="bar"></div>
          <p>sat</p>
        </div>

        <div class="sunday">
          <div class="amt">
            <p>$30.55</p>
          </div>
          <div class="bar"></div>
          <p>sun</p>
        </div>
      </div>

      <hr>

      <div class="bottom-sect">
        <div class="left">
          <p>Total this month</p>
          <p class="total">$478.33</p>
        </div>

        <div class="right">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
